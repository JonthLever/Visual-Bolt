<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visual Bolt</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Visual Bolt</h1>
    <p>Ingresa las medidas para generar el perno de anclaje.</p>
    <form action="/draw" method="get">
        <label>Tipo:
            <select name="type">
                <option value="straight">Recto</option>
                <option value="L">L</option>
                <option value="J">J</option>
            </select>
        </label>
        <label>Longitud total (mm):
            <input type="number" name="length" value="200">
        </label>
        <label>Longitud de gancho (mm):
            <input type="number" name="hook" value="50">
        </label>
        <label>Longitud de rosca (mm):
            <input type="number" name="thread" value="50">
        </label>
        <button type="submit">Generar</button>
    </form>
</body>
</html>
